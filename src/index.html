<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/home.css" />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
          crossorigin="anonymous">
  </script>
  <script src="js/model.js"></script>
  <script src="js/parser.js"></script>
  <script src="js/app.js" defer></script>

  <title> Draw Class Diagram WebSite </title>

  <style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>


<body>
  <button type="button" onclick="document.getElementById('sec-output').innerHTML = Date()">Draw Diagram</button>
  <div class="row">
  <div class="column">
  <section id="sec-input">
    <textarea id="txt-syntax" rows="50" cols="50"></textarea>
  </section>
  </div>
  <div class="column">
  <section id="sec-output">
  </section>
  </div>
  </div>
</body>
</html>
